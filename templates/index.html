<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Next Word Prediction</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 90%;
      max-width: 400px;
      color: #fff;
      animation: fadeIn 1.5s ease-in-out, floatEffect 5s ease-in-out infinite;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes floatEffect {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      white-space: nowrap;
      border-right: 4px solid #fff;
      animation: typing 3s steps(30, end), blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    #text {
      width: 90%;
      padding: 12px 15px;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 16px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: 0.3s ease;
      background-color: #fff;
    }

    #text:focus {
      box-shadow: 0 0 15px #00f7ff;
      transform: scale(1.05);
    }

    .suggestions {
      background: rgba(0, 0, 0, 0.9);
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
      text-align: left;
      display: none;
      margin-top: -15px;
      overflow: hidden;
      animation: fadeIn 0.5s ease-in-out;
    }

    .suggestions div {
      padding: 10px 15px;
      cursor: pointer;
      color: #00f7ff;
      font-weight: bold;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .suggestions div:hover {
      background: #00f7ff;
      color: #000;
      box-shadow: 0 0 15px #00f7ff;
      transform: scale(1.05);
    }

    .submit-btn {
      background: linear-gradient(45deg, #00f7ff, #00b3ff);
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .submit-btn:hover {
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 0 20px #00f7ff;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #ddd;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”® Next Word Predictor</h1>
    <input type="text" id="text" placeholder="Type something..." onkeyup="getPredictions()">
    <button class="submit-btn" onclick="submitInput()">Predict</button>
    <div id="suggestions" class="suggestions"></div>
    <footer>ðŸš€ Powered by AI Magic</footer>
  </div>

  <script>
    async function getPredictions() {
      let text = document.getElementById("text").value;
      if (text.length < 1) {
        document.getElementById("suggestions").style.display = "none";
        return;
      }

      try {
        let response = await fetch('/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text: text })
        });

        let data = await response.json();
        let suggestionsDiv = document.getElementById("suggestions");
        suggestionsDiv.innerHTML = "";

        if (data.predictions && data.predictions.length > 0) {
          data.predictions.forEach(word => {
            let suggestion = document.createElement("div");
            suggestion.textContent = word;
            suggestion.onclick = function () {
              document.getElementById("text").value += " " + word;
              suggestionsDiv.style.display = "none";
            };
            suggestionsDiv.appendChild(suggestion);
          });
          suggestionsDiv.style.display = "block";
        } else {
          suggestionsDiv.style.display = "none";
        }
      } catch (error) {
        console.error('Error fetching predictions:', error);
      }
    }

    function submitInput() {
      alert("Prediction Submitted: " + document.getElementById("text").value);
    }
  </script>
</body>
</html>
